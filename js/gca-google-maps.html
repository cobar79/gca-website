    // Eagle Villas Owners Association
    function initEvoaMap(map) {
        evoCenter = new google.maps.LatLng('39.040560', '-104.818557');

            {lat: 39.039819, lng: -104.817755}
        ];

        evoPoly = new google.maps.Polygon({
            paths: evoaCoords,
            strokeColor: "#f5c71a",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#da9100",
            fillOpacity: 0.35
        });
        evoPoly.setMap(map);
        const contentString =
                '<div class="left"><dl><dt>' + name + '</dt>' +
                '<dd class="left10">' + document.getElementById('evo-pres').value + '</dd>' +
                '<dd class="left10">' + document.getElementById('evo-ct').value + '</dd>' +
                '</dl></div>';

            content: contentString

        evoMarker = new google.maps.Marker({
            position: evoCenter,
            map,
            title: name
        });
        evoMarker.addListener("click", () => {
            infowindow.open({
                anchor: evoMarker,
                map,
                shouldFocus: true
            });
        });
    }

    function initRbosPoly(map) {
        rbosCenter = new google.maps.LatLng('39.040456', '-104.825610');
        initNorthRbosPoly(map);
        initSwRbosPoly(map);

    function addRbosListeners() {
        document.getElementById("rbosBndCb").addEventListener("click", showRbosBoundry);
        document.getElementById("rbosTrlCb").addEventListener("click", showRbosTrails);
        document.getElementById("rbosMrkCb").addEventListener("click", showRbosTrailMarkers);
        document.getElementById("rbosDogCb").addEventListener("click", showRbosDogMarkers);
    }

    function showRbosBoundry() {
        if (document.getElementById("rbosBndCb").checked) {
            if (northRbosPoly === null || northRbosPoly === undefined) {
                initNorthRbosPoly(map);
                initSwRbosPoly(map);
                initSeRbosPoly(map);
                initMainRbosPoly(map);
            } else {
                northRbosPoly.setMap(map);
                swRbosPoly.setMap(map);
                seRbosPoly.setMap(map);
                mainRbosPoly.setMap(map);
            }
        } else {
            northRbosPoly.setMap(null);
            swRbosPoly.setMap(null);
            seRbosPoly.setMap(null);
            mainRbosPoly.setMap(null);
        }
    }
